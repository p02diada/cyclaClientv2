<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar secondary>
    <ion-title>Menú</ion-title>
  </ion-toolbar>

  <ion-content>
    
    <ion-list no-lines>
        <ion-list-header>
          Menú principal
        </ion-list-header>
      <button ion-item *ngFor="#p of pages" (click)="openPage(p)" [hidden]="p.hide">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
