<ion-navbar *navbar secondary>
  <ion-title>Ofertas</ion-title>
</ion-navbar>

<ion-content padding class="bids-for-delivery">
	<ion-list   >



	<ion-item *ngFor="#oferta of ofertas">

  			<h2>{{oferta.precio}} Euros</h2>

			<p>Usuario: {{oferta.username}}</p>
			<p>
			Valoracion: {{oferta.valoracionMedia}}
			</p>
			
			<button item-right secondary (click)="aceptarOferta(oferta)">
			
			Aceptar
			<ion-icon name="checkmark-circle-outline"></ion-icon>
			</button>
		
	</ion-item>







		


	</ion-list>
  
</ion-content>
