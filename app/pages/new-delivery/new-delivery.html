<ion-navbar *navbar secondary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Introduzca los datos</ion-title>
</ion-navbar>

<ion-content padding class="new-delivery">

<form [ngFormModel]="anuncioForm" (ngSubmit)="registro()">
<ion-item>
  <ion-label floating>Descripción de lo que quiere envíar</ion-label>
  <ion-input type="text" ngControl="descripcion"></ion-input>
  <show-error control="descripcion" [errors]="['required']"></show-error>
</ion-item>

<ion-item>
  <ion-label floating>Dirección de recogida</ion-label>
  <ion-input type="text" ngControl="direccionInicial"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Otros datos dirección de recogida (Planta,nº..)</ion-label>
  <ion-input type="text" ngControl="datosAdicionalesDireccionRemitente"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Dirección de entrega</ion-label>
  <ion-input type="text" ngControl="direccionFinal"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Otros datos dirección de entrega (Planta,nº..)</ion-label>
  <ion-input type="text" ngControl="datosAdicionalesDireccionReceptor"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Teléfono contacto remitente</ion-label>
  <ion-input type="number" minlength="9" maxlength="9" ngControl="telefonoRemitente"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Teléfono contacto receptor</ion-label>
  <ion-input type="number" minlength="9" maxlength="9" ngControl="telefonoReceptor"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Nombre del remitente</ion-label>
  <ion-input type="text" ngControl="nombreRemitente"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Nombre del receptor</ion-label>
  <ion-input type="text" ngControl="nombreReceptor"></ion-input>
</ion-item>







<br>
<button type="submit" [disabled]="!anuncioForm.valid" round full default secondary>

  Enviar
  <ion-icon name="send"></ion-icon>
</button>

</form>
