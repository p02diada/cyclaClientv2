<ion-navbar *navbar secondary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Mis Anuncios</ion-title>
</ion-navbar>

<ion-content padding class="list-own-deliveries">

<ion-card  *ngFor="#anuncio of listaAnuncios" class="adv-map">
  <div style="position: relative">
    <!--
    <button secondary fab fab-right fab-top class="fab-map">
      <ion-icon name='pin'></ion-icon>
    </button>-->
  </div>

 
  	<ion-card-content>
    <!--<ion-icon subtle large item-left name='leaf'></ion-icon>-->
    <p>{{anuncio.descripcion}}</p>
    </ion-card-content>
   

  <ion-item actions>

    <button secondary clear item-right (click)="verOfertas(anuncio)">
      <ion-icon name='navigate'></ion-icon>
      Ver Ofertas
    </button>
  </ion-item>

</ion-card>
  
</ion-content>
