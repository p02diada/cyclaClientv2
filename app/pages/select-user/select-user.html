<ion-navbar *navbar secondary>
  <ion-title>Seleccionar Usuario</ion-title>
</ion-navbar>

<ion-content padding class="select-user">

<ion-card>
  <img src="/img/regalo.jpg"/>
  <ion-card-content>
    <h2 class="card-title">
      ¿Quieres enviar paquetes dentro de tu ciudad por un módico precio?
    </h2>
    <hr>
    <button clear full (click)="registroRemitente()">Registrarse como Remitente</button>
  </ion-card-content>
</ion-card>
  
<ion-card>
  <img src="/img/bicicleta.jpg"/>
  <ion-card-content>
    <h2 class="card-title">
      ¿Quieres transportar paquetes en bicicleta para ganar dinero?
    </h2>
    <hr>
    <button clear full (click)="registroCiclista()">Registrarse como Ciclista</button>
  </ion-card-content>
</ion-card>



</ion-content>
