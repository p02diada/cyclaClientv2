<ion-navbar *navbar secondary>
  <ion-title>Registro</ion-title>
</ion-navbar>

<ion-content padding class="getting-started">

<form [ngFormModel]="registerForm" (ngSubmit)="registro()">
<ion-item>
  <ion-label floating>Usuario</ion-label>
  <ion-input type="text" ngControl="usuario"></ion-input>
</ion-item>


<ion-item>
  <ion-label floating>Contraseña</ion-label>
  <ion-input type="password" ngControl="contraseña"></ion-input>
</ion-item>


<br>
<button type="submit" round full secondary>Registrarse</button>
</form>





</ion-content>
